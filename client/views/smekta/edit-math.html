
<div class="card">
    <div class="card-header">
        <strong class="translate">Math attributes</strong> 
    </div>
    <div class="card-block">

        <div class="form-group">
            
            <div class="input-group">
                <span class="input-group-addon translate">Symbol</span>
                <input type="text" id="symbol" value="[symbol]" name="symbol" class="form-control translate"
                    placeholder="Symbol"><span class="input-group-addon"><i class="fas fa-grip-lines"></i></span>
            </div>
        </div>
        <div class="form-group">

            <div class="input-group">
                <span class="input-group-addon translate">Name</span>
                <input type="text" id="name" value="[name]" name="name" class="form-control translate"
                       placeholder="name"><span class="input-group-addon"><i class="fa fa-math"></i></span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon translate">Tags</span>
                <input type="text" id="tags" value="[tags]" name="tags" class="form-control translate"
                    placeholder="tags address"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>        
            </div>
 
        </div>


        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon translate">Point number</span>
                <input type="number" min="1" max="3" id="pointCount" value="[pointCount]" name="pointCount" class="form-control translate"
                       placeholder="pointCount address"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            </div>

        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon translate">equation</span>
                <input type="text" id="equation" value="[equation]" name="equation" class="form-control translate"
                       placeholder="equation address"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            </div>

        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon translate">Color</span>
                <input type="text" id="color" value="[color]" name="color" class="form-control translate mathColor"
                       placeholder="color address"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            </div>

        </div>
        
    </div>
</div>
